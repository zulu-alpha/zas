    {% extends "base.html" %}
    {% block title %}Login{% endblock %}
    <!--This is used to hide the account login/logout button-->
    {% block account %}{% endblock %}
    {% block content %}
      <div class="block">
        <h2>Login</h2>
        <form action="" method="post">
          {% if error %}
            <p class="error">
              <strong>Error:</strong> {{ error }}
            </p>
          {% endif %}
          <p>
            Login with steam:
          </p>
          <input type="image" src="/static/sits_large_border.png"
                 alt="Login with Steam">
          <input type="hidden" name=next value="{{ next }}">
        </form>
      </div>
    {% endblock %}
