web:
  volumes:
    - /etc/zas/zas.cfg:/etc/zas/zas.cfg:ro
    - /var/zas/log/web:/var/log/web

nginx:
  ports:
    - "443:443"
  volumes:
    - /etc/zas/nginx.conf:/etc/nginx/nginx.conf:ro
    - /var/zas/log/nginx:/var/log/nginx
    - /etc/letsencrypt/archive/srv2.zulu-alpha.co.za:/etc/letsencrypt/live/srv2.zulu-alpha.co.za:ro

backup:
  volumes:
    - /etc/zas/backup_config.py:/opt/backup/backup_config.py:ro
    - /var/zas/log/backup:/var/log/backup

mongo:
  volumes:
    - /etc/zas/mongod.yml:/etc/mongod/mongod.yml:ro
    - /var/zas/log/mongodb:/var/log/mongodb
